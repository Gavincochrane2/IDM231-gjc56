<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Welcome to the UFC horiscope calculator!</h1>
        <h2>Select your birthday</h2>
        <div class="calendar">
        <select id="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <select id="day">
          </select>
          <select id="year">
          </select>
        </div>
    </header>
    <main>
        <img class="fighter" src="media/Adesanya.jpg" alt="Isreal Adesanya">
        <img class="fighter" src="media/Islam.jpg" alt="Islam Makachev">
        <img class="fighter" src="media/Jiri.jpg" alt="Jiri">
        <img class="fighter" src="media/JONES_JON_12-29.jpg" alt="Jon Jones">
        <img class="fighter" src="media/Khabib.jpg" alt="Khabib">
        <img class="fighter" src="media/Mcgregor.jpg" alt="Connor McGregor">
        <img class="fighter" src="media/Mighty-mouse.jpg" alt="Demetrius Johnson">
        <img class="fighter" src="media/Paddy-pimblet.jpg" alt="Paddy the Baddy">
        <img class="fighter" src="media/pereira.jpg" alt="Alex Pereira">
        <img class="fighter" src="media/Texiera.jpg" alt="Glover Texiera">
        <img class="fighter" src="media/tony-ferguson.jpg" alt="Tony Furguson">
        <img class="fighter" src="media/Volk.jpg" alt="Alexander Volkanovski">
<script src="javascript"></script>
    </main>
</body>
</html>
